<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../src/shared-styles.html">

<dom-module id="hs-save-button">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
            }

            paper-button.green {
                background-color: #2ad3b3;
                color: white;
            }

            paper-button {
                padding: 1em;
                margin: 1em;
                height: 36px;
                width: 48px;
                font-size: 1.5em;
                text-transform: uppercase;
            }
        </style>

        <paper-button raised class="green">Save</paper-button>

    </template>

    <script>
        class HSSaveButton extends Polymer.Element {
            static get is() { return 'hs-save-button'; }
        }

        window.customElements.define(HSSaveButton.is, HSSaveButton);
    </script>
</dom-module>
