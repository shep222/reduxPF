<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../src/shared-styles.html">

<dom-module id="hs-close-button">
    <template>
        <style include="shared-styles">
             :host {
                display: block;

                padding: 10px;
            }
        </style>

        <paper-button raised class="red">Close</paper-button>

    </template>

    <script>
        class HSCloseButton extends Polymer.Element {
            static get is() { return 'hs-close-button'; }
        }

        window.customElements.define(HSCloseButton.is, HSCloseButton);
    </script>
</dom-module>
