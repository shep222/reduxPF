<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="shared-styles.html">

<!-- Firebase Query -->
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<!-- Import Elements-->
<link rel="import" href="elements/hs-patient-list.html">
<link rel="import" href="elements/hs-new-patient.html">

<dom-module id="hs-lobby">
  <template>

    <!-- check for user, will use this info to toggle showing patients in the hs-patient-list template-->
    <firebase-auth id="auth" user="{{user}}" status-known="{{statusKnown}}" provider="google">
    </firebase-auth>

    <!-- Firebase Query -->
    <firebase-query id="patients" path="/patients/rockhill/{{importdate}}" data="{{patients}}">
    </firebase-query>

    <style include="shared-styles">
       :host {
        display: block;
        padding: 10px;
      }
    </style>

    <!-- Open New Patient Modal Paper Fab -->
    <paper-fab icon="add" title="Add New Patient" raised on-tap="addNewPatient"></paper-fab>

    <template is="dom-if" if="[[user]]">

      <template is="dom-if" selecteddoctor="{{selecteddoctor}}" patients="{{patients}}" isselecteddoctor="{{isselecteddoctor}}"
        if="{{isselecteddoctor}}">
        <hs-patient-list isselecteddoctor="{{isselecteddoctor}}" selecteddoctor="{{selecteddoctor}}" patients="{{patients}}" filter-by="lobby"></hs-patient-list>
      </template>

      <hs-patient-list style="display: none" isselecteddoctor="{{isselecteddoctor}}" patients="{{patients}}" filter-by="lobby"></hs-patient-list>

      <template is="dom-if" isselecteddoctor="{{isselecteddoctor}}" patients="{{patients}}" selecteddoctor="{{selecteddoctor}}"
        if="[[selecteddoctor]]">
        <hs-patient-list isselecteddoctor="{{isselecteddoctor}}" selecteddoctor="{{selecteddoctor}}" patients="{{patients}}" filter-by="{{selecteddoctor}}"></hs-patient-list>
      </template>
    </template>




    <!-- Add New Patient Modal -->
    <paper-dialog with-backdrop id="addNewPatient" style="width: 500px;">
      <!-- New Patient Card Input -->
      <paper-dialog-scrollable>
        <hs-new-patient></hs-new-patient>
      </paper-dialog-scrollable>
    </paper-dialog>

  </template>

  <script>
    class HSLobby extends Polymer.Element {
      static get is() { return 'hs-lobby'; }
      static get properties() {
        return {
          patients: {
            type: Object,
            value: ''
          },
          importdate: {
            type: String
          },
          selecteddoctor: {
            type: String,
            reflectToAttribute: true,
            notify: true,
            value: ""
          },
          isselecteddoctor: {
            type: Boolean,
            reflectToAttribute: true,
            notify: true
          }
        }
      }

      constructor() {
        super()
        function addZero(i) {
          if (i < 10) {
            i = "0" + i;
          }
          return i;
        }
        var myDate = new Date();
        this.importdate = myDate.getMonth() + 1 + "-" + addZero(myDate.getDate()) + "-" + myDate.getFullYear();
      }

      addNewPatient() {
        var body = document.querySelector('body');
        Polymer.dom(body).appendChild(this.$.addNewPatient);
        this.$.addNewPatient.open();
      }
    }

    window.customElements.define(HSLobby.is, HSLobby);
  </script>
</dom-module>
